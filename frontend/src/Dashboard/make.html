<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Processing UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        button.popup-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claims Processing</h1>
        <button onclick="openPopup()">Submit Claim</button>
    </div>
    
    <div id="popup">
        <div class="popup-content">
            <h2>Submit Claim</h2>
            <label for="claimAmount">Claim Amount:</label>
            <input type="number" id="claimAmount" min="1">
            
            <label for="claimReason">Claim Reason:</label>
            <input type="text" id="claimReason">
            
            <label for="claimInfo">Claim Information:</label>
            <textarea id="claimInfo"></textarea>
            
            <label for="hospitalDetails">Hospital Details:</label>
            <textarea id="hospitalDetails"></textarea>
            
            <button class="popup-button" onclick="submitClaim()">Submit</button>
            <button class="popup-button" onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script>
        // Your JavaScript code here
        const contractAddress = 'CONTRACT_ADDRESS'; // Replace with your actual contract address
        const abi = [ /* Replace with the ABI of your contract */ ];
        
        const web3 = new Web3(Web3.givenProvider);
        const contract = new web3.eth.Contract(abi, contractAddress);
        
        async function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        
        async function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        
        async function submitClaim() {
            const claimAmount = document.getElementById('claimAmount').value;
            const claimReason = document.getElementById('claimReason').value;
            const claimInfo = document.getElementById('claimInfo').value;
            const hospitalDetails = document.getElementById('hospitalDetails').value;
            
            try {
                const accounts = await web3.eth.getAccounts();
                const user = accounts[0]; // Assuming the user is the first account
                
                // Call the submitClaim function of the contract
                await contract.methods.submitClaim(claimAmount).send({ from: user });
                
                alert('Claim submitted successfully!');
                closePopup();
            } catch (error) {
                alert('Error submitting claim: ' + error.message);
            }
        }
   

    </script>
</body>
</html>
