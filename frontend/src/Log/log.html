<!DOCTYPE html>
<html>
<head>
    <title>SpruceID Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        #verificationStatus {
            font-weight: bold;
            color: #dc3545;
        }

        .status-verified {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpruceID User Interface</h1>
        <div class="section">
            <label for="username">Desired Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <br>
            <br>
            <button onclick="createSpruceID()">Create Spruce ID</button>
        </div>
        <div class="section">
            <h2>Verify Identity</h2>
            <p>Status: <span id="verificationStatus" class="status-verified">Verified</span></p>
            <button onclick="verifyIdentity()">Verify Identity</button>
        </div>
        <div class="section">
            <h2>Renew Username</h2>
            <label for="renewUsername">Renew Username:</label>
            <input type="text" id="renewUsername" placeholder="Enter your username">
            <br>
            <br>
            <button onclick="renewUsername()">Renew Username</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
